<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Game Support</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      .header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
      }
      .form-group {
        padding: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .form-group button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-group button:hover {
        background-color: #45a049;
      }
      .response {
        display: none;
        padding: 15px;
        background-color: #dff0d8;
        color: #3c763d;
        margin: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Game Support Request</h1>
      </div>
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="issue">Type of Issue:</label>
        <select id="issue">
          <option value="login">Login Issue</option>
          <option value="payment">Payment Problem</option>
          <option value="bug">Game Bug</option>
          <option value="other">Other</option>
        </select>

        <label for="details">Details:</label>
        <textarea
          id="details"
          rows="5"
          placeholder="Describe your issue in detail"
        ></textarea>

        <button id="submit">Submit Request</button>
      </div>
      <div class="response" id="response">
        Your request has been submitted successfully. We will get back to you
        shortly.
      </div>
    </div>

    <script>
      document.getElementById("submit").addEventListener("click", function () {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const issue = document.getElementById("issue").value;
        const details = document.getElementById("details").value.trim();

        if (!name || !email || !details) {
          alert("Please fill in all required fields.");
          return;
        }

        const request = {
          name: name,
          email: email,
          issue: issue,
          details: details,
        };

        console.log("Request Data:", request);

        document.getElementById("response").style.display = "block";

        setTimeout(() => {
          document.getElementById("response").style.display = "none";
          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          document.getElementById("issue").value = "login";
          document.getElementById("details").value = "";
        }, 3000);
      });
    </script>
  </body>
</html>
