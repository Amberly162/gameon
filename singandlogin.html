<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Online - Login & Register</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/dangki.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="tabs">
          <button id="login-tab" class="active">Đăng Nhập</button>
          <button id="register-tab">Đăng Ký</button>
        </div>
        <form id="login-form" class="form">
          <h2>Đăng Nhập</h2>
          <button type="button" class="social-login google">
            Đăng nhập bằng Google
          </button>
          <button type="button" class="social-login facebook">
            Đăng nhập bằng Facebook
          </button>
          <label for="login-username">Tên đăng nhập</label>
          <input
            type="text"
            id="login-username"
            placeholder="Nhập tên đăng nhập"
            required
          />
          <label for="login-password">Mật khẩu</label>
          <input
            type="password"
            id="login-password"
            placeholder="Nhập mật khẩu"
            required
          />
          <div class="form-footer">
            <a id="forgot-password" href="#">Quên mật khẩu?</a>
          </div>
          <button type="submit">Đăng Nhập</button>
          <div class="form-footer">
            Chưa có tài khoản?
            <a id="switch-to-register" href="#">Đăng ký ngay</a>
          </div>
        </form>
        <form id="register-form" class="form hidden">
          <h2>Đăng Ký</h2>
          <label for="register-username">Tên đăng nhập</label>
          <input
            type="text"
            id="register-username"
            placeholder="Nhập tên đăng nhập"
            required
          />
          <label for="register-email-phone">Email hoặc Số điện thoại</label>
          <input
            type="text"
            id="register-email-phone"
            placeholder="Nhập email hoặc số điện thoại"
            required
          />
          <label for="register-password">Mật khẩu</label>
          <input
            type="password"
            id="register-password"
            placeholder="Nhập mật khẩu"
            required
          />
          <label for="register-confirm-password">Nhập lại mật khẩu</label>
          <input
            type="password"
            id="register-confirm-password"
            placeholder="Nhập lại mật khẩu"
            required
          />
          <button type="submit">Đăng Ký</button>
          <div class="form-footer">
            Đã có tài khoản? <a id="switch-to-login" href="#">Đăng nhập ngay</a>
          </div>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginTab = document.getElementById("login-tab");
        const registerTab = document.getElementById("register-tab");
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const switchToRegister = document.getElementById("switch-to-register");
        const switchToLogin = document.getElementById("switch-to-login");

        const showLoginForm = () => {
          loginTab.classList.add("active");
          registerTab.classList.remove("active");
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
        };

        const showRegisterForm = () => {
          registerTab.classList.add("active");
          loginTab.classList.remove("active");
          registerForm.classList.remove("hidden");
          loginForm.classList.add("hidden");
        };

        loginTab.addEventListener("click", showLoginForm);
        registerTab.addEventListener("click", showRegisterForm);
        switchToRegister.addEventListener("click", (e) => {
          e.preventDefault();
          showRegisterForm();
        });
        switchToLogin.addEventListener("click", (e) => {
          e.preventDefault();
          showLoginForm();
        });
      });
    </script>
    <script src="./js/sever2.js"></script>
  </body>
</html>
